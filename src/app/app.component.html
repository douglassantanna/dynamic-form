<div class="m-2">
  <h1>{{ title }}</h1>

  <div >
    <section class="second-member">
      <label for="basic-url" class="form-label m-2" *ngIf="isFamilyMembership">Second Member Name</label>
      <div *ngFor="let control of secondColumnControls;let i = index">
        <app-form-control [control]="control" [dynamicForm]="dynamicForm" [index]="i"></app-form-control>
      </div>
    </section>

    <section class="first-member">
      <label for="basic-url" class="form-label m-2" *ngIf="isFamilyMembership">First Member Name</label>
      <div *ngFor="let control of firstColumnControls;let i = index">
        <app-form-control [control]="control" [dynamicForm]="dynamicForm" [index]="i"></app-form-control>
      </div>
    </section>
  </div>

  <button
    class="btn btn-primary"
    type="button"
    (click)="onSubmit()"
    [disabled]="dynamicForm.invalid"
    >Submit</button>
</div>
